<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AppTareas</title>
</head>

<body>
    <div class="container-main">
      <div class="container-header">
        <nav class="navigation">
          <a href="#" id="navigation-title" class="navigation-title">Task App</a>
        </nav>
      </div>

      <div class="task-data" id="in-data">
            <div class="card">
                  <form id="formTask">
                      <div class="in-title">
                          <input type="text" id="in-title"  placeholder="Add title Task">
                      </div>
                      <div class="task-description">
                          <textarea name="name" id="description" placeholder="Add description" cols="80" rows="8"></textarea>
                      </div>
                      <div class="in-submit">
                          <button type="submit" id="btn-save">Save <i class="fa fa-save" aria-hidden="true"></i></button>
                      </div>
                  </form>
            </div>
      </div>
      
      <div class="btns">
          <button id="btn-tasks" class="btn">Tasks <i class="fa fa-angle-double-right" aria-hidden="true"></i> </button>
          <button id="btn-back" class="btn">Back <i class="fa fa-angle-double-left" aria-hidden="true"></i> </button>
      </div>

      <div class="space-for-tasks" id="spaceTasks">
          <div class="task" id="tasks"></div>
      </div>
    </div>


    <script src="js/app.js"></script>
    <script src="js/functionsBtns.js"></script>
</body>

</html>
